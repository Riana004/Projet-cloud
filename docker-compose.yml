services:
  db:
    image: postgres:latest
    container_name: travaux_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: signalement_db
    ports:
      - "5431:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d signalement_db"]
      interval: 5s
      timeout: 5s
      retries: 5
  travaux-back:
    build: ./travaux-routiers-back
    container_name: travaux_back
    ports:
      - "8081:8081"
    volumes:
      - ./travaux-routiers-back:/app
      - maven-cache:/root/.m2
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/signalement_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8081
    command: mvn spring-boot:run
    depends_on:
      db:
        condition: service_healthy
  travaux-web:
    build: ./travaux-routiers-web
    container_name: travaux_web
    ports:
      - "5173:5173"
    volumes:
      - ./travaux-routiers-web:/app
      - node_modules:/app/node_modules
    environment:
      VITE_API_BASE_URL: http://localhost:8081
    depends_on:
      - travaux-back

volumes:
  maven-cache:
  node_modules:
