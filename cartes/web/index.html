<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carte Antananarivo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="toolbar">
      <h1>Carte Offline - Antananarivo</h1>
      <div class="toolbar__hint">
        Source: TileServer GL local (port 8080)
      </div>
    </header>
    <main class="map-wrap">
      <div id="map"></div>
      <aside class="panel">
        <h2>Contr√¥les</h2>
        <button id="btn-home">Recentrer</button>
        <button id="btn-toggle">Afficher/masquer routes</button>
        <div class="coords">
          <div><strong>Lat:</strong> <span id="lat">-</span></div>
          <div><strong>Lng:</strong> <span id="lng">-</span></div>
          <div><strong>Zoom:</strong> <span id="zoom">-</span></div>
        </div>
      </aside>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
